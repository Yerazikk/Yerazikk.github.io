<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f2f2f2;
            margin: 0;
            padding: 80px; /*space from the top and left edges */
        }

        .main-container {
            width: 80%;
            max-width: 900px;
            text-align: left;
            margin-top: 20px; /* top of the padding */
        }

        .header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header-line {
            width: 33%;
            height: 2px;
            background-color: black;
            margin-bottom: 20px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .project-box {
            min-width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            margin: 2px; /* cut-off on hover */
        }

        .project-box:hover {
            transform: scale(1.1);
            background-color: #ddd;
        }

        /* Prevent hover from cutting off */
        .scroll-container {
            padding: 10px 10px;
        }

        .project-box {
            margin: 2px; /* cut-off on hover */
        }



        .description {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">Yerazikk</div>
        <div class="header-line"></div>
        
        <div class="scroll-container">            
	    <div class="project-box">A</div>

            <div class="project-box">S</div>

        </div>
        
        <div class="description"> 
            This page is still under construction, beep boop...
        </div>
    </div>
</body>
</html>
